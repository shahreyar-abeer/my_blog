
<!-- image hosted on amazon.aws -->

<img class = "header-pic" src={{ .Site.Params.headerPic }} alt="unsplash" width="170" height="180"/>

<h1><a href="{{ relURL "/" }}">{{ .Site.Title }}</a></h1>

{{ with .Site.Params.Description }}<p class="tagline">{{ . }}</p>{{ end }}



<!-- animations on homepage and about page -->
{{ if (eq .Permalink "/")}}

  <style>

    html::after {
    content: "";
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    display: block;
    background: url(https://s3.us-east-2.amazonaws.com/my.blog.zauad/background.png) no-repeat 50% 50%;
    background-size: cover;
    
    animation: fade-in-bottom; /* referring directly to the animation's @keyframe declaration */
    animation-duration: 2s; /* don't forget to set a duration! */
  }
  
  @media screen and (max-width: 960px) {
  
    /* no background for small screens */
    html::after {
      background:#faf9f5;
    }
  }
  </style>

{{end}}

{{ if (eq .Permalink "/about/")}}

  <style>
    html::after {
    content: "";
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    display: block;
    background: url(https://s3.us-east-2.amazonaws.com/my.blog.zauad/background.png) no-repeat 50% 50%;
    background-size: cover;
    
    animation: fade-in-top; /* referring directly to the animation's @keyframe declaration */
    animation-duration: 2s; /* don't forget to set a duration! */
  }
  
  /* no background for small screens */
  @media screen and (max-width: 960px) {
  
    html::after {
      background:#faf9f5;
    }
  }
  

  </style>

{{end}}
