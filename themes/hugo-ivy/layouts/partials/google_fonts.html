<!-- Google fonts -->
<link lazyload="1" href='//fonts.googleapis.com/css?family=Merriweather:400,100,100italic,300,300italic,500,700,800|{{ .Site.Params.font.heading }}|{{ .Site.Params.font.arabic }}' rel='stylesheet' type='text/css'>

<!-- Operator mono -->
<link href="https://fonts.cdnfonts.com/css/operator-mono" rel="stylesheet">


<!-- font awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<!-- Apona Lohit, Bengali Font -->
<link href="https://fonts.maateen.me/apona-lohit/font.css" rel="stylesheet">



<style>

body {
    font-family: '{{ replace .Site.Params.font.body "+" " "}}' !important;
    color: {{ .Site.Params.font.bodyColor }};
}

h1, h2, h3, h4, h5, h6 {
    font-family: '{{ replace .Site.Params.font.heading "+" " "}}' !important;
}

code, pre code {
    font-family: '{{ replace .Site.Params.font.code "+" " "}}' !important;
    font-weight: 325;
}

blockquote {
  font-family: '{{ replace .Site.Params.font.body "+" " "}}';
  font-style:italic;
}

a {
  color: {{ .Site.Params.font.linkColor }};
}

.arabic {
  font-family: {{ .Site.Params.font.arabic }};
  font-size: 27px;
}

.bengali {
  font-family: {{ .Site.Params.font.bengali }};
  font-size: 1.25rem;
}

pre:before, pre:after {
  font-family: '{{ replace .Site.Params.font.code "+" " "}}';
}


:root {
  --body-font: {{ .Site.Params.font.body }};
  --heading-font: {{ .Site.Params.font.heading }};
  --body-text-color: {{ .Site.Params.font.bodyColor }};
  --the-grey: {{ .Site.Params.font.greyColor }};
  --the-red: {{ .Site.Params.font.redColor }};
}


</style>
